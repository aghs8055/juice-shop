paths:
  /rest/continue-code/apply/{continueCode}:
    put:
      tags:
        - Challenges
      summary: Restore solved challenges from continue code
      description: |
        Restore solved challenges using a continue code. The continue code must be a valid hashid-encoded string. Invalid codes will return a 404 error.
      operationId: applyContinueCode
      parameters:
        - name: continueCode
          in: path
          description: Continue code for solved challenges
          required: true
          schema:
            type: string
            pattern: '^[a-zA-Z0-9]+$'
      responses:
        '200':
          description: Progress restored successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: "2 solved challenges have been restored."
              examples:
                success:
                  summary: Progress restored
                  value:
                    data: "2 solved challenges have been restored."
        '404':
          description: Invalid continue code
          content:
            text/plain:
              schema:
                type: string
              example: "Invalid continue code."

  /rest/captcha:
    get:
      tags:
        - Captcha
      summary: Get a math captcha
      description: |
        Returns a math captcha expression and its ID. Used for feedback and other forms.
      operationId: getCaptcha
      responses:
        '200':
          description: Captcha generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  captchaId:
                    type: integer
                    example: 1
                  captcha:
                    type: string
                    example: "3+7-2"
                  answer:
                    type: string
                    example: "8"
              examples:
                success:
                  summary: Captcha example
                  value:
                    captchaId: 1
                    captcha: "3+7-2"
                    answer: "8"

  /rest/image-captcha:
    get:
      tags:
        - Captcha
      summary: Get an image captcha
      description: |
        Returns an SVG image captcha and its answer for the logged-in user. Used for data export and other protected actions.
      operationId: getImageCaptcha
      responses:
        '200':
          description: Image captcha generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  image:
                    type: string
                    format: html
                    description: SVG image markup
                  answer:
                    type: string
                    description: The answer to the captcha
                  UserId:
                    type: integer
                    description: User ID
              examples:
                success:
                  summary: Image captcha example
                  value:
                    image: "<svg>...</svg>"
                    answer: "abcde"
                    UserId: 1
        '401':
          description: Not logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "You need to be logged in to request a CAPTCHA."

  /rest/track-order/{id}:
    get:
      tags:
        - Orders
      summary: Track order by ID
      description: |
        Retrieve tracking information for an order by its ID. Returns order details, products, and delivery status.
      operationId: trackOrder
      parameters:
        - name: id
          in: path
          description: Order ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order tracking information
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        orderId:
                          type: string
                          example: "5267-f9cd5882f54c75a3"
                        email:
                          type: string
                          example: "us*r@juice-sh.op"
                        totalPrice:
                          type: number
                          example: 9.98
                        products:
                          type: array
                          items:
                            type: object
                            properties:
                              quantity:
                                type: integer
                                example: 2
                              name:
                                type: string
                                example: "Raspberry Juice (1000ml)"
                              price:
                                type: number
                                example: 4.99
                              total:
                                type: number
                                example: 9.98
                              bonus:
                                type: integer
                                example: 0
                        eta:
                          type: string
                          example: "3"
                        bonus:
                          type: integer
                          example: 0
