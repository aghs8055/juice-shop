                      - "function processUserInput(input) {\n  document.getElementById('output').innerHTML = input;\n  console.log('Input processed');\n}"
                      - "function processUserInput(input) {\n  document.getElementById('output').innerHTML = input;\n  console.log('Input processed');\n}"
        '404':
