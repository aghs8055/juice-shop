components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint

  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
          example: "user@juice-sh.op"
        password:
          type: string
          description: User's password
          minLength: 1
          example: "password123"
      additionalProperties: false

    LoginSuccessResponse:
      type: object
      properties:
        authentication:
          type: object
          properties:
            token:
              type: string
              description: JWT token for authentication
              example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiZW1haWwiOiJ1c2VyQHVpY2Utc2gub3AiLCJiaWQiOjEsImlhdCI6MTYzNDU2Nzg5MCwiZXhwIjoxNjM0NTk2NjkwfQ.example_signature"
            bid:
              type: integer
              description: User's basket ID
              example: 1
            umail:
              type: string
              format: email
              description: User's email address
              example: "user@juice-sh.op"
          required:
            - token
            - bid
            - umail

    LoginErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Invalid email or password."

    TotpRequiredResponse:
      type: object
      properties:
        status:
          type: string
          enum: [totp_token_required]
          description: Indicates that 2FA token is required
          example: "totp_token_required"
        data:
          type: object
          properties:
            tmpToken:
              type: string
              description: Temporary token for 2FA verification
              example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsInR5cGUiOiJwYXNzd29yZF92YWxpZF9uZWVkc19zZWNvbmRfZmFjdG9yX3Rva2VuIiwiaWF0IjoxNjM0NTY3ODkwfQ.example_signature"
          required:
            - tmpToken

    ChangePasswordResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'

    ResetPasswordRequest:
      type: object
      required:
        - email
        - answer
        - new
        - repeat
      properties:
        email:
          type: string
          format: email
          description: User's email address
          example: "user@juice-sh.op"
        answer:
          type: string
          description: Answer to security question
          example: "John"
        new:
          type: string
          description: New password
          minLength: 1
          example: "newpassword123"
        repeat:
          type: string
          description: New password confirmation
          minLength: 1
          example: "newpassword123"
